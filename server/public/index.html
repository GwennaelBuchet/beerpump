<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="resource/cover.css" media="screen"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body data-ng-app="BeerApp" data-ng-controller="beerController" data-ng-cloak>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Beer Drinkers</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Drinkers</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <figure>
                    <img src="resource/Beer-Glass.png" alt="beer">
                    <figcaption>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="cover-heading">{{drinker.name}}'s quantity.</h1>
                            </div>
                            <div class="panel-body">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-success" role="progressbar"
                                         aria-valuenow="{{drinker.quantity}}"
                                         aria-valuemin="0"
                                         aria-valuemax="{{drinker.quantityMax}}"
                                         style="width: {{drinker.percent}}%">
                                        <span class="sr-only">{{drinker.percent}}% Complete (success)</span>
                                    </div>
									{{drinker.quantity | number:2}} L.
                                </div>
                            </div>
                        </div>
                    </figcaption>
                </figure>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p><a href="http://www.zenika.com">Zenika</a> 2015.</p>
                </div>
            </div>

        </div>

    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/angular/angular.min.js"></script>
<script src="js/ng-websocket.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
